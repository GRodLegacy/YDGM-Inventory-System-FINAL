{% extends 'base.html' %}

{% block body %}
<br><br><br><br>
<h2>Editing Item</h2>
<br>

    <div class="container">

        <form method="POST">
        
            {% csrf_token %}

            <h3>Editing Item</h3>

            {% for field in form %}
            <div class="form-group row">
                <label for="id_{{ field.name }}" class="col-2 col-form-label"> {{ field.label }} </label>
                <div class="col-10">
                    {{ field }}
                </div>

            </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary" name="button">Save changes</button>

        </form>

    </div>

    {% endblock %}
